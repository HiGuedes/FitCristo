<body>

    <div class="ranking_container">
        <div class="ranking_box">
            <h1>Painel de Evolução</h1>

            <div class="container-graficos">
                <iframe width="600" height="400" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT58e5lrs-zOgYNTg4zQ18cVBxA7301167qvWC1I9vBrjZNBusq2vOfTIDi61PnKpvmrvrRPMtsHzT0/pubchart?oid=1879297471&format=interactive"></iframe>
                <iframe width="600" height="400" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT58e5lrs-zOgYNTg4zQ18cVBxA7301167qvWC1I9vBrjZNBusq2vOfTIDi61PnKpvmrvrRPMtsHzT0/pubchart?oid=299873446&format=interactive"></iframe>            
            </div>
            
    <button onclick="registrarLogin()">Registrar Dados</button>

    <script>
        function registrarLogin(){
            window.location.href = "painel.html";
        }
    </script>

    <div class="melhor-participante">
        <h2>Melhor Participante: <span id="nome-melhor"></span></h2>
    </div>

    




    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Peso Inicial</th>
                <th>Peso Atual</th>
                <th>% de Perda</th>
                <th>Data da Medição</th>
            </tr>
        </thead>
        <tbody id="tabela-dados">

            
        </tbody>
    </table>


      
     <script>
        async function carregarDados() {
            const url = "SUA_URL_API_AQUI"; // URL gerada no Google Apps Script
            const response = await fetch(url);
            const data = await response.json();

            let tabela = document.getElementById("tabela-dados");
            tabela.innerHTML = ""; // Limpa a tabela antes de preencher

            for (let i = 1; i < data.length; i++) {
                let linha = "<tr>";
                for (let j = 0; j < 5; j++) {
                    linha += `<td>${data[i][j]}</td>`;
                }
                linha += "</tr>";
                tabela.innerHTML += linha;
            }
        }
    
        carregarDados();
    </script>

        </div>
    </div>
