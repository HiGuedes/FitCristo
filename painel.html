<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/painel.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCristo - Inserir Dados</title>

</head>
<body>
    <div class="painel_container">
        <div class="painel_box">
        <h2>Adicionar Dados</h2>
        <form method="post" action="" id="formDados">
                <input type="text" id="nome" placeholder="Primeiro Nome" required><br>
        
        <select id="categoria">
            <option value="adulto">Adulto</option>
            <option value="crianca">Criança</option>
        </select><br>
                <input type="number" id="peso" placeholder="Peso (kg)" required><br>
                <input type="number" id="imc" placeholder="IMC (Apenas adultos)"><br>
                <input type="number" id="gordura" placeholder="Peso Gordura (kg)"><br>
                <input type="number" id="musculo" placeholder="Peso Músculo (kg)"><br>
                <input type="number" id="idade" placeholder="Idade Corporal"><br>
                <input type="number" id="visceral" placeholder="Gordura Visceral"><br>
                <input type="submit" value="Enviar" id="enviar"><br>

        </form>

            <button onclick="mostrarRanking()">Verificar Ranking</button>

            <script>
                function mostrarRanking(){
                    window.location.href = "ranking.html";
                }
            </script>

        <script src="src/api-project/script.js" type="text/javascript"></script>
        <script src="src/api-project/painel.js" type="text/javascript"></script>
        </div>
    </div>

    <footer class="footer">
        <span>Desenvolvido por Luiz Carlos</span>
    </div>
</footer>

</body>
</html>
