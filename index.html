<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCristo - Login</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="left-section">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <div class="logo">
                <img src="src/assets/imgs/lagoinhaiconGC.png" alt="Lagoinha GC">
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Sobre o que quer saber?">
        </div>
    </nav>
    
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Células</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
    </div>
    
    <div class="login-container">
        <h2 class="login-title">Entrar</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Célula" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error"></p>
        <p class="signup-text">Não tem acesso ao Login? <a href="#" id="signup-link">Peça seu líder de GC aqui!</a></p>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");
            
            if (!username || !password) {
                event.preventDefault();
                errorMessage.textContent = "Usuário ou senha estão errados!";
                errorMessage.style.color = "red";
            }
        });
    </script>
</body>

<footer class="footer">
        <span class="footer_conteudo">Desenvolvido por Luiz Carlos</span>
</footer>

</html>
